name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup asdf & tooling
        uses: asdf-vm/actions/install@v1
      - name: Run tests
        run: make test-all
