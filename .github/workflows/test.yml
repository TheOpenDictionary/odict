name: Run Tests

on:
  push:
    branches: [v2]
  pull_request:
    branches: [v2]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Mise
        uses: jdx/mise-action@v2
      - name: Run tests
        run: just test
      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: code
          path: /home/runner/work/odict
