[package]
name = "python"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyodict"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.20.0"
odict = { path = "../lib", features = [
  "config",
  "charabia",
  "sql",
  "search",
  "json",
] }
