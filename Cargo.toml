[workspace]
resolver = "2"
members = ["cli", "lib", "bindings/node", "uniffi-bindgen"]

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = "symbols"

[profile.dev.package]
insta.opt-level = 3

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[workspace.dependencies]
uniffi = "0.27.1"
