[tools]
node = "22.14.0"
python = "3.13.2"
"cargo:cargo-insta" = "1.42.2"
"cargo:cargo-dist" = "0.28.0"
"cargo:cargo-nextest" = "0.9.92"
"cargo:wasm-pack" = "latest"

[settings]
python.venv_stdlib = true

[env]
_.python.venv = { path = ".venv", create = true }

[task_config]
includes = [
  "tasks.toml",
  "lib/tasks.toml",
  "cli/tasks.toml",
  "wasm/tasks.toml",
  "node/tasks.toml",
  "python/tasks.toml",
]
