[tools]
node = "22.13.0"
python = "3.13.1"
"cargo:cargo-insta" = "1.41.1"
"cargo:cargo-dist" = "0.25.1"
"cargo:cargo-nextest" = "0.9.84"

[settings]
python.venv_stdlib = true

[env]
_.python.venv = { path = ".venv", create = true }

[task_config]
includes = [
  "tasks.toml",
  "lib/tasks.toml",
  "cli/tasks.toml",
  "java/tasks.toml",
  "node/tasks.toml",
  "python/tasks.toml",
]
