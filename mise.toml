[tools]
node = "22.12.0"
python = "3.13.0"
act = "0.2.70"
"cargo:cargo-insta" = "1.41.1"
"cargo:cargo-dist" = "0.25.1"
"cargo:cargo-nextest" = "0.9.84"
"pipx:maturin" = "1.7.8"
"pipx:black" = "latest"
"pipx:flake8" = "latest"

[settings]
python.venv_stdlib = true

[env]
_.python.venv = { path = ".venv", create = true }

[task_config]
includes = [
  "tasks.toml",
  "lib/tasks.toml",
  "cli/tasks.toml",
  "java/tasks.toml",
  "node/tasks.toml",
  "python/tasks.toml",
]
