[package]
name = "odict"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lz4_flex = { version = "0.11.2", default-features = false, features = [
  "frame",
] }
byteorder = "1.5.0"
quick-xml = { version = "0.31.0", features = ["serialize"] }
rayon = "1.8.1"
regex = "1.10.3"
rkyv = { version = "0.7.43", features = [
  "size_32",
  "strict",
  "alloc",
  "archive_le",
] }
serde = "1.0.196"
serde_json = "1.0.113"
tantivy = "0.21.1"
validation = "0.0.1"
uuid = "1.7.0"
pulldown-cmark = "0.10.0"
dirs = "5.0.1"

[dev-dependencies]
map-macro = "0.3.0"
once_cell = "1.19.0"
