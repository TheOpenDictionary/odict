[package]
name = "odict"
version = "0.1.0"
edition = "2021"

[features]
config = ["dep:dirs"]
search = ["dep:tantivy", "dep:charabia"]

[dependencies]
lz4_flex = { version = "0.11.2", default-features = false, features = [
  "frame",
] }
byteorder = "1.5.0"
quick-xml = { version = "0.31.0", features = ["serialize"] }
rayon = "1.8.1"
regex = "1.10.3"
rkyv = { version = "0.7.43", features = [
  "size_32",
  "strict",
  "alloc",
  "archive_le",
] }
serde = { version = "1.0.196", features = ["serde_derive"] }
serde_json = "1.0.113"
uuid = { version = "1.7.0", features = ["v4", "fast-rng", "macro-diagnostics"] }
pulldown-cmark = "0.10.0"
dirs = { version = "5.0.1", optional = true }
tantivy = { version = "0.21.1", optional = true }
charabia = { version = "0.8.6", optional = true }
once_cell = "1.19.0"

[dev-dependencies]
map-macro = "0.3.0"
