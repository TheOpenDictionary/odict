[package]
name = "odict"
version = "0.1.0"
edition = "2021"

[features]
json = ["dep:serde_json"]
sql = ["dep:sea-query"]
config = ["dep:dirs"]
charabia = ["dep:charabia"]
search = ["dep:tantivy", "dep:tantivy-tokenizer-api"]
default = ["json", "sql", "config"]


[dependencies]
lz4_flex = { version = "0.11.3", default-features = false, features = [
  "frame",
] }
byteorder = "1.5.0"
quick-xml = { version = "0.31.0", features = ["serialize"] }
rayon = "1.10.0"
regex = "1.10.4"
rkyv = { version = "0.7.44", features = [
  "size_32",
  "strict",
  "alloc",
  "archive_le",
] }
serde = { version = "1.0.200", features = ["serde_derive"] }
uuid = { version = "1.8.0", features = ["v4", "fast-rng", "macro-diagnostics"] }
pulldown-cmark = "0.10.3"
dirs = { version = "5.0.1", optional = true }
once_cell = "1.19.0"
serde_json = { version = "1.0.116", optional = true }
validation = "0.0.1"
tantivy = { version = "0.21.1", optional = true }
charabia = { version = "0.8.10", optional = true }
tantivy-tokenizer-api = { version = "0.3.0", optional = true }
sea-query = { version = "0.30.7", optional = true }

[dev-dependencies]
insta = "1.38.0"
map-macro = "0.3.0"
